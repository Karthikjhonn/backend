<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Backend</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            width: 100%;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            gap: 1rem;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .typewriter {
            font-family: monospace;
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .text {
            animation: typewriter 3s steps(30) infinite alternate;
            animation-fill-mode: both;
        }

        @keyframes colorChange {
            0% {
                color: rgb(11, 11, 4);

            }

            20% {
                color: rgb(245, 245, 89);

            }

            40% {
                color: rgb(255, 195, 92);

            }

            60% {
                color: rgb(101, 255, 101);

            }

            80% {
                color: rgb(186, 88, 255);
            }

            100% {
                color: rgb(255, 165, 255);
            }
        }

        .typewriter .text {
            animation: colorChange 20s infinite both;
            font-size: 3rem;
            font-weight: 900;
            white-space: normal;
            text-align: center;
        }

        a {
            color: #222;
        }

        .note {
            color: #01010182;
            max-width: 416px;
            text-align: center;
        }

        .btn {
            background: #131313;
            color: white;
            text-decoration: none;
            letter-spacing: 0.5px;
            border-radius: 10px;
            padding: 12px;
            font-family: monospace;
         
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="typewriter">
        <span class="text">Welcome to MERN Backend server!</span>
    </div>
    <a href="/api/k1/products" class="btn">Get All product details</a>
    <small class="note">Note: The server is hosted on RENDER's free hosting tier. The first API call may take up to 1
        minute due to server
        startup. <br> Thank you for your patience!</small>
</body>

</html>
